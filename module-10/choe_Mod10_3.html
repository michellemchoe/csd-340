    <script>
        function changeImage(imageFile) {
            var clickedImage = document.getElementById("mainImage");
            var newImage = document.createElement("img");
            newImage.id="mainImage";
            newImage.src=imageFile;
            newImage.alt="large image";
            newImage.className = mainImage;
            newImage.style.width = "300px";
            newImage.style.height = "200px";
            clickedImage.nextElementSibling.innerHTML="Click on the image to put its coat back on."

        }
    </script>
